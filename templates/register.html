<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mar de libros Registro</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box register">
        <h2>Registarse</h2>
        <form method="POST" action="/handle_register">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required name="name" />
            <label>Nombre</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required name="email" />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required name="password" />
            <label>Contraseña</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" name="accept_terms" required> Acepto los 
              <a href="{{ url_for('terms') }}">Términos y Condiciones</a>
            </label>
          </div>
          <button type="submit" class="btn">Registarse</button>
          <div class="login-register">
            <p>
              ¿Ya tienes cuenta?<a
                href="{{ url_for('login') }}"
                class="login-link"
                >Iniciar Sesión</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
